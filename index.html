<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détecteur de Vortex Énergétiques v7.0 - Analyse de Polarité</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #020418;
            color: #e0e0e0;
            overflow: hidden;
        }
        h1, .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at 70% 30%, #4f46e5 0%, transparent 50%),
                        radial-gradient(ellipse at 30% 70%, #ec4899 0%, transparent 50%);
            animation: cosmic-flow 25s alternate infinite;
        }
        @keyframes cosmic-flow {
            0% { transform: scale(1) rotate(0deg); opacity: 0.6; }
            100% { transform: scale(1.5) rotate(90deg); opacity: 0.8; }
        }
        .panel-glass {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .scan-button {
            background-image: linear-gradient(to right, #2dd4bf, #38bdf8, #818cf8);
            background-size: 200% auto;
            transition: background-position 0.5s, transform 0.2s, box-shadow 0.3s, background-color 0.3s;
        }
        .scan-button:hover:not(:disabled) {
            background-position: right center;
            transform: scale(1.05);
            box-shadow: 0 0 20px #38bdf8, 0 0 30px #818cf8;
        }
        .scan-button:disabled {
            cursor: not-allowed;
            background-image: none;
            background-color: #334155;
            box-shadow: none;
            transform: scale(1);
        }
        .spinner {
            border-color: rgba(56, 189, 248, 0.2);
            border-left-color: #ec4899;
            border-right-color: #ec4899;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #radarCanvas {
            background: radial-gradient(circle, rgba(14, 116, 144, 0.1) 0%, rgba(8, 47, 73, 0.5) 100%);
            border-radius: 50%;
        }
        .radar-sweep {
            transform-origin: 100% 50%;
            animation: spin-slow 4s linear infinite;
        }
        @keyframes spin-slow {
            to { transform: rotate(360deg); }
        }
        #resultText::after {
            content: '█';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        #vortexList::-webkit-scrollbar {
            width: 8px;
        }
        #vortexList::-webkit-scrollbar-track {
            background: rgba(17, 24, 39, 0.2);
            border-radius: 4px;
        }
        #vortexList::-webkit-scrollbar-thumb {
            background: rgba(56, 189, 248, 0.4);
            border-radius: 4px;
        }
        #vortexList::-webkit-scrollbar-thumb:hover {
            background: rgba(56, 189, 248, 0.6);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="background-animation"></div>
    <div id="announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <main class="w-full max-w-2xl mx-auto text-center z-10">
        
        <header class="mb-8">
             <div class="inline-block p-4 mb-4 text-cyan-300 bg-gray-900/50 rounded-full border border-cyan-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m15.5 15.5-2.5-2.5-2.5 2.5-2.5-2.5 2.5-2.5 2.5-2.5 2.5 2.5 2.5 2.5-2.5 2.5z"></path>
                </svg>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold tracking-wider text-white uppercase" style="text-shadow: 0 0 10px #38bdf8;">Détecteur de Vortex</h1>
            <p class="text-lg text-gray-400 mt-2">Micro-analyse des perturbations énergétiques locales</p>
        </header>

        <div class="panel-glass rounded-2xl p-6 md:p-10">
            <p id="mainMessage" class="mb-8 text-gray-300 transition-colors duration-300 min-h-[48px]">
                Le système est prêt. Calibrez les capteurs sur votre position actuelle pour une micro-analyse radar.
            </p>
            <button id="scanButton" class="scan-button w-full md:w-auto px-12 py-4 text-xl font-bold text-gray-900 uppercase rounded-lg transition-all duration-300 ease-in-out transform focus:outline-none">
                Lancer le Scan
            </button>
        </div>

        <section id="scanIndicatorContainer" class="mt-8 h-24 flex items-center justify-center">
            <div id="scanIndicator" class="hidden flex-col items-center justify-center">
                <div class="spinner w-12 h-12 rounded-full border-4"></div>
                <p id="scanStatus" class="mt-4 text-cyan-300 font-orbitron tracking-widest animate-pulse">CALIBRATION...</p>
            </div>
        </section>

        <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div id="modalContent" class="panel-glass w-full max-w-3xl rounded-2xl p-6 md:p-8 text-center relative transform transition-all duration-300 scale-95 opacity-0">
                <button id="closeModalButton" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors" aria-label="Fermer la fenêtre">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 id="modalTitle" class="text-2xl font-orbitron font-bold text-cyan-300 mb-4">Résultat de la Micro-Analyse</h2>
                
                <div id="modalBody" class="flex flex-col md:flex-row gap-6 items-center">
                    <div class="w-full md:w-1/3">
                        <p id="resultText" class="text-lg text-white mb-4 max-w-lg min-h-[28px]"></p>
                        <div id="radarContainer" class="hidden w-full aspect-square max-w-[250px] mx-auto relative">
                            <canvas id="radarCanvas" width="250" height="250"></canvas>
                            <div class="absolute inset-0 pointer-events-none">
                                <div class="w-full h-px bg-cyan-400/20 absolute top-1/2 left-0 -translate-y-1/2"></div>
                                <div class="h-full w-px bg-cyan-400/20 absolute left-1/2 top-0 -translate-x-1/2"></div>
                                <div class="absolute inset-0 text-cyan-300 font-orbitron text-xs">
                                    <span class="absolute top-1 left-1/2 -translate-x-1/2">N</span>
                                    <span class="absolute right-1 top-1/2 -translate-y-1/2">E</span>
                                    <span class="absolute bottom-1 left-1/2 -translate-x-1/2">S</span>
                                    <span class="absolute left-1 top-1/2 -translate-y-1/2">W</span>
                                </div>
                            </div>
                            <div class="absolute top-0 left-0 w-full h-full">
                                <div class="w-1/2 h-full bg-gradient-to-r from-cyan-400/0 to-cyan-400/30 radar-sweep"></div>
                            </div>
                        </div>
                    </div>
                    <div id="vortexList" class="text-left text-sm w-full md:w-2/3 max-h-72 overflow-y-auto pr-2"></div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-gray-600 text-sm">
            <p>&copy; 2025 Samyn-Antoy ABASSE. Simulation à but de divertissement.</p>
        </footer>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        const CONFIG = {
            LOCAL_VORTEX_MIN_RADIUS_M: 10,
            LOCAL_VORTEX_MAX_RADIUS_M: 50,
            MAX_LOCAL_VORTEXES: 7,
            SCAN_STEP_DELAY_MS: 1200,
            GEOLOCATION_TIMEOUT_MS: 10000,
        };

        // --- CACHE DES ÉLÉMENTS DU DOM ---
        const DOMElements = {
            scanButton: document.getElementById('scanButton'), mainMessage: document.getElementById('mainMessage'), scanIndicator: document.getElementById('scanIndicator'), scanStatus: document.getElementById('scanStatus'), resultModal: document.getElementById('resultModal'), modalContent: document.getElementById('modalContent'), closeModalButton: document.getElementById('closeModalButton'), modalTitle: document.getElementById('modalTitle'), resultText: document.getElementById('resultText'), radarContainer: document.getElementById('radarContainer'), vortexList: document.getElementById('vortexList'), announcer: document.getElementById('announcer'), radarCanvas: document.getElementById('radarCanvas'),
        };
        const radarCtx = DOMElements.radarCanvas.getContext('2d');

        // --- MOTEUR DE GÉNÉRATION DE DONNÉES ---
        const DataGenerator = {
            pick: (arr) => arr[Math.floor(Math.random() * arr.length)],
            randomInt: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min,
            randomFloat: (min, max) => Math.random() * (max - min) + min,
            
            generateLocalVortexes: (position) => {
                const localVortexes = [];
                const count = DataGenerator.randomInt(2, CONFIG.MAX_LOCAL_VORTEXES);
                const { latitude: lat, longitude: lon } = position.coords;

                for (let i = 0; i < count; i++) {
                    const angle = DataGenerator.randomFloat(0, 2 * Math.PI);
                    const distanceInMeters = DataGenerator.randomFloat(CONFIG.LOCAL_VORTEX_MIN_RADIUS_M, CONFIG.LOCAL_VORTEX_MAX_RADIUS_M);
                    const latOffset = (distanceInMeters / 111320) * Math.sin(angle);
                    const lonOffset = (distanceInMeters / (111320 * Math.cos(lat * Math.PI / 180))) * Math.cos(angle);
                    
                    const polarity = DataGenerator.pick(["Positif", "Négatif", "Neutre"]);
                    let polarityDescription = "Signature équilibrée, sans influence notable sur l'environnement local.";
                    if (polarity === "Positif") polarityDescription = "Influence harmonique, favorisant la stabilité et le bien-être.";
                    if (polarity === "Négatif") polarityDescription = "Influence disruptive, source d'instabilité et de turbulence énergétique.";

                    localVortexes.push({
                        name: `Signature énergétique #${DataGenerator.randomInt(1000, 9999)}`,
                        lat: lat + latOffset,
                        lon: lon + lonOffset,
                        type: DataGenerator.pick(["quantique", "subspatial", "gravitique", "temporel"]),
                        intensity: DataGenerator.pick(["très faible", "faible", "fluctuante"]),
                        frequency: `${DataGenerator.randomFloat(1.5, 95.5).toFixed(2)} GHz`,
                        signature: DataGenerator.pick(["Cohérente", "Déphasée", "Interférente", "Binaire"]),
                        stability: `${DataGenerator.randomInt(15, 70)}%`,
                        class: `Classe ${DataGenerator.pick(["Epsilon", "Gamma", "Delta"])}`,
                        amplitude: `${DataGenerator.randomFloat(5, 50).toFixed(2)} µT`,
                        density: `${DataGenerator.randomFloat(0.1, 1.9).toFixed(3)} eV/cm³`,
                        phaseShift: `${DataGenerator.randomFloat(-0.5, 0.5).toFixed(4)} ps`,
                        polarity: polarity,
                        polarityDescription: polarityDescription,
                        isLocal: true
                    });
                }
                return localVortexes;
            }
        };

        // --- GESTION D'ÉTAT DE L'UI ---
        const uiState = { IDLE: 'IDLE', SCANNING: 'SCANNING', SHOWING_RESULTS: 'SHOWING_RESULTS' };
        let currentState = uiState.IDLE;
        let scanInterval;

        const setUIState = (newState) => {
            currentState = newState;
            switch (newState) {
                case uiState.IDLE: DOMElements.scanButton.disabled = false; DOMElements.scanButton.textContent = "Lancer le Scan"; DOMElements.scanIndicator.classList.add('hidden'); DOMElements.mainMessage.textContent = "Le système est prêt. Calibrez les capteurs sur votre position actuelle pour une micro-analyse radar."; DOMElements.mainMessage.classList.remove('text-red-400', 'text-yellow-400'); if(scanInterval) clearInterval(scanInterval); break;
                case uiState.SCANNING: DOMElements.scanButton.disabled = true; DOMElements.scanButton.textContent = "SCAN EN COURS..."; DOMElements.scanIndicator.classList.remove('hidden'); DOMElements.scanIndicator.style.display = 'flex'; startScanAnimation(); break;
                case uiState.SHOWING_RESULTS: if(scanInterval) clearInterval(scanInterval); DOMElements.scanIndicator.classList.add('hidden'); DOMElements.scanButton.disabled = false; DOMElements.scanButton.textContent = "Nouveau Scan"; showModal(); break;
            }
        };

        // --- FONCTIONS PRINCIPALES ---
        const handleScanClick = () => {
            if (currentState !== uiState.IDLE) return;
            if (!navigator.geolocation) { displayError({ message: "La géolocalisation n'est pas supportée par votre navigateur." }); return; }
            setUIState(uiState.SCANNING);
            runScanProcess();
        };

        const runScanProcess = async () => {
            try {
                const position = await getPositionWithFallback();
                const nearbyVortexes = analyzeVortexes(position);
                displayResults(nearbyVortexes);
            } catch (error) {
                displayError(error);
            }
        };
        
        const getPositionWithFallback = () => {
            return new Promise(async (resolve, reject) => {
                updateScanStatus("Demande d'autorisation...", 'text-gray-300');
                try {
                    updateScanStatus("Recherche d'un signal GPS de haute précision...", 'text-yellow-400');
                    const position = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, { enableHighAccuracy: true, timeout: CONFIG.GEOLOCATION_TIMEOUT_MS, maximumAge: 0 }));
                    resolve(position);
                } catch (err) {
                    if (err.code === 3) { // TIMEOUT
                        updateScanStatus("Signal de haute précision non trouvé. Tentative en mode standard...", 'text-yellow-400');
                        try {
                            const position = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, { enableHighAccuracy: false, timeout: CONFIG.GEOLOCATION_TIMEOUT_MS, maximumAge: 60000 }));
                            resolve(position);
                        } catch (fallbackErr) { reject(fallbackErr); }
                    } else { reject(err); }
                }
            });
        };

        const analyzeVortexes = (position) => {
            const localVortexes = DataGenerator.generateLocalVortexes(position);
            const { latitude: userLat, longitude: userLon } = position.coords;
            return localVortexes
                .map(vortex => ({...vortex, distance: getDistance(userLat, userLon, vortex.lat, vortex.lon) * 1000, bearing: getBearing(userLat, userLon, vortex.lat, vortex.lon)}))
                .sort((a, b) => a.distance - b.distance);
        };

        // --- GESTION DE L'AFFICHAGE ---
        const displayResults = (nearbyVortexes) => {
            setupModal("Résultat de la Micro-Analyse", false);
            DOMElements.radarContainer.style.display = 'block';
            DOMElements.vortexList.style.display = 'block';

            if (nearbyVortexes.length > 0) {
                const resultMessage = `${nearbyVortexes.length} signatures énergétiques détectées.`;
                typeWriter(DOMElements.resultText, resultMessage);
                
                DOMElements.vortexList.innerHTML = nearbyVortexes.map(v => {
                    let borderColor = 'border-gray-500';
                    let textColor = 'text-gray-300';
                    if (v.polarity === 'Positif') {
                        borderColor = 'border-cyan-500';
                        textColor = 'text-cyan-300';
                    }
                    if (v.polarity === 'Négatif') {
                        borderColor = 'border-red-500';
                        textColor = 'text-red-400';
                    }

                    return `
                    <div class="panel-glass rounded-lg p-3 mb-2 border-l-4 ${borderColor}">
                        <h3 class="font-bold text-white font-orbitron">${v.name}</h3>
                        <p><span class="font-semibold text-gray-400">Position:</span> ${v.distance.toFixed(1)} m / ${v.bearing.toFixed(0)}°</p>
                        <p class="mt-1 ${textColor}"><span class="font-semibold text-gray-400">Polarité:</span> ${v.polarity}</p>
                        <p class="text-xs text-gray-400 italic mt-1">"${v.polarityDescription}"</p>
                        <div class="grid grid-cols-2 gap-x-3 text-xs mt-2 border-t border-gray-700 pt-2">
                            <p><span class="font-semibold text-gray-400">Type:</span> ${v.type}</p>
                            <p><span class="font-semibold text-gray-400">Intensité:</span> ${v.intensity}</p>
                            <p><span class="font-semibold text-gray-400">Stabilité:</span> ${v.stability}</p>
                            <p><span class="font-semibold text-gray-400">Classe:</span> ${v.class}</p>
                            <p><span class="font-semibold text-gray-400">Fréq.:</span> ${v.frequency}</p>
                            <p><span class="font-semibold text-gray-400">Signature:</span> ${v.signature}</p>
                            <p><span class="font-semibold text-gray-400">Amplitude:</span> ${v.amplitude}</p>
                            <p><span class="font-semibold text-gray-400">Densité:</span> ${v.density}</p>
                            <p class="col-span-2"><span class="font-semibold text-gray-400">Déphasage Temp.:</span> ${v.phaseShift}</p>
                        </div>
                    </div>
                    `;
                }).join('');
                drawRadar(nearbyVortexes);
                announce(`Analyse terminée. ${resultMessage}`);
            } else {
                const noResultMessage = "Aucune anomalie significative détectée dans la portée du scanner.";
                typeWriter(DOMElements.resultText, noResultMessage);
                DOMElements.radarContainer.style.display = 'none';
                DOMElements.vortexList.innerHTML = '';
                announce(`Analyse terminée. ${noResultMessage}`);
            }
            setUIState(uiState.SHOWING_RESULTS);
        };
        
        const displayError = (error) => { const { title, message } = formatGeoError(error); setupModal(title, true); DOMElements.resultText.textContent = message; DOMElements.radarContainer.style.display = 'none'; DOMElements.vortexList.style.display = 'none'; announce(`Erreur: ${message}`); setUIState(uiState.SHOWING_RESULTS); };
        const setupModal = (title, isError) => { DOMElements.modalTitle.textContent = title; DOMElements.modalTitle.classList.toggle('text-red-400', isError); DOMElements.resultText.classList.toggle('text-red-400', isError); };
        const showModal = () => { DOMElements.resultModal.classList.remove('hidden'); setTimeout(() => { DOMElements.modalContent.classList.remove('scale-95', 'opacity-0'); DOMElements.closeModalButton.focus(); }, 10); };
        const closeModal = () => { DOMElements.modalContent.classList.add('scale-95', 'opacity-0'); setTimeout(() => { DOMElements.resultModal.classList.add('hidden'); setUIState(uiState.IDLE); DOMElements.scanButton.focus(); }, 300); };
        const startScanAnimation = () => { const messages = ["ANALYSE DES FRÉQUENCES...", "TRIANGULATION RADAR...", "INTERPRÉTATION..."]; let index = 0; const update = () => { DOMElements.scanStatus.textContent = messages[index]; announce(messages[index]); index = (index + 1) % messages.length; }; scanInterval = setInterval(update, CONFIG.SCAN_STEP_DELAY_MS); };
        const updateScanStatus = (message, colorClass = 'text-gray-300') => { DOMElements.mainMessage.textContent = message; DOMElements.mainMessage.className = `mb-8 transition-colors duration-300 min-h-[48px] ${colorClass}`; announce(message); };

        const drawRadar = (vortexes) => {
            const { width, height } = DOMElements.radarCanvas;
            const center = { x: width / 2, y: height / 2 };
            const maxRadius = width / 2 * 0.9;
            radarCtx.clearRect(0, 0, width, height);
            radarCtx.strokeStyle = 'rgba(56, 189, 248, 0.3)';
            radarCtx.lineWidth = 1;
            [0.25, 0.5, 0.75, 1].forEach(r => { radarCtx.beginPath(); radarCtx.arc(center.x, center.y, maxRadius * r, 0, 2 * Math.PI); radarCtx.stroke(); });
            radarCtx.fillStyle = 'rgba(56, 189, 248, 0.8)';
            radarCtx.beginPath(); radarCtx.arc(center.x, center.y, 4, 0, 2 * Math.PI); radarCtx.fill();
            vortexes.forEach(vortex => {
                const range = CONFIG.LOCAL_VORTEX_MAX_RADIUS_M;
                const distanceRatio = Math.min(vortex.distance / range, 1);
                const angleRad = (vortex.bearing - 90) * (Math.PI / 180);
                const x = center.x + Math.cos(angleRad) * distanceRatio * maxRadius;
                const y = center.y + Math.sin(angleRad) * distanceRatio * maxRadius;
                radarCtx.save();
                if (vortex.polarity === 'Positif') {
                    radarCtx.fillStyle = `rgba(56, 189, 248, ${Math.random() * 0.5 + 0.5})`;
                    radarCtx.shadowColor = '#38bdf8';
                } else if (vortex.polarity === 'Négatif') {
                    radarCtx.fillStyle = `rgba(244, 63, 94, ${Math.random() * 0.5 + 0.5})`;
                    radarCtx.shadowColor = '#f43f5e';
                } else {
                    radarCtx.fillStyle = `rgba(107, 114, 128, ${Math.random() * 0.5 + 0.5})`;
                    radarCtx.shadowColor = '#6b7280';
                }
                radarCtx.shadowBlur = 10;
                radarCtx.beginPath();
                radarCtx.arc(x, y, 5, 0, 2 * Math.PI);
                radarCtx.fill();
                radarCtx.restore();
            });
        };
        
        // --- FONCTIONS UTILITAIRES ---
        const formatGeoError = (error) => { let title = "Erreur de Géolocalisation"; let message = error.message || "Une erreur inconnue est survenue."; if (error.code) { switch (error.code) { case 1: message = "L'accès à votre position a été refusé. Veuillez l'autoriser dans les paramètres de votre navigateur."; break; case 2: message = "Votre position n'a pas pu être déterminée. Vérifiez votre connexion ou vos paramètres GPS."; break; case 3: message = "La demande de géolocalisation a expiré, même en précision standard. Veuillez vérifier votre connexion et réessayer."; break; } } return { title, message }; };
        const typeWriter = (element, text, speed = 40) => { element.innerHTML = ""; let i = 0; const type = () => { if (i < text.length) { element.innerHTML += text.charAt(i); i++; setTimeout(type, speed); } }; type(); };
        const announce = (message) => { DOMElements.announcer.textContent = message; };
        const getDistance = (lat1, lon1, lat2, lon2) => { const R = 6371; const dLat = (lat2 - lat1) * Math.PI / 180; const dLon = (lon2 - lon1) * Math.PI / 180; const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2; return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a))); };
        const getBearing = (lat1, lon1, lat2, lon2) => { const toRad = Math.PI / 180; const y = Math.sin((lon2 - lon1) * toRad) * Math.cos(lat2 * toRad); const x = Math.cos(lat1 * toRad) * Math.sin(lat2 * toRad) - Math.sin(lat1 * toRad) * Math.cos(lat2 * toRad) * Math.cos((lon2 - lon1) * toRad); return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360; };

        // --- INITIALISATION ---
        DOMElements.scanButton.addEventListener('click', handleScanClick);
        DOMElements.closeModalButton.addEventListener('click', closeModal);
        DOMElements.resultModal.addEventListener('click', (event) => { if (event.target === DOMElements.resultModal) closeModal(); });
        document.addEventListener('keydown', (event) => { if (event.key === 'Escape' && currentState === uiState.SHOWING_RESULTS) closeModal(); });
        setUIState(uiState.IDLE);
        announce("Détecteur de vortex prêt.");
    });
    </script>
</body>
</html>
